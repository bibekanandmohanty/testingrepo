<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- import the webpage's javascript file -->
   <script>
      AFRAME.registerComponent("animated-marker", {
         // ...
         init: function () {
            // Set up initial state and variables.
            this.toggle = false;
            this.vid = document.querySelector("#vid");
            this.vid.pause();
         },
         tick: function () {
            if (this.el.object3D.visible == true) {
               if (!this.toggle) {
                  this.toggle = true;
                  this.vid.play();
               }
            } else {
               this.toggle = false;
               this.vid.pause();
            }
         }
      });
   </script>
   <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer:true;" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode:mono_and_matrix; matrixCodeType: 3x3;trackingMethod: best">
      <a-assets>
         [DYNAMIC_SOURCE]
      </a-assets>
      <!-- for barcode if user scan barcode value of 7 -->
      <a-marker type='barcode' value='7'>
         <a-box position='0 0.5 0' scale="5 5 5" color="yellow"></a-box>
      </a-marker>

      <!-- for pattern  if user change logo then pattern URL is dynamically placed-->
      <!-- marker start -->
      <a-marker preset='custom' type='pattern' url='[PATTERN_URL]'>
         [PATTERN_SOURCES]
      </a-marker>
      <!-- marker end -->

      <!-- for barcode  for default view without change logo-->
      <!-- marker start -->
      <a-marker id="animated-marker" type='barcode' value='6'>
         [BARCODE_SOURCES]
      </a-marker>
      <!-- marker end -->
      <a-entity camera></a-entity>
   </a-scene>
   <script>
      window.addEventListener('click', function () {
         var v = document.querySelector('#vid');
         v.play();
      });
   </script>
</body>

</html>
