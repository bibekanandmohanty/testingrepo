<!DOCTYPE html>
<html data-lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ImprintNext Setup</title>
    <link rel="stylesheet" href="wizard/css/webfonts.css">
    <link rel="stylesheet" href="wizard/css/pages-icons.css">
    <link rel="stylesheet" href="wizard/scss/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="wizard/js/common.js"></script>
</head>

<body>
    <script type="text/javascript" src="wizard/js/init.js"></script>
    <div class="header bg-dark">
        <div class="container">
            <div class="header-inner">
                <div class="brand-label">
                    <span data-lang="INSTALL_HEADING"></span> <span class="storeName"></span>
                </div>
                <div class="brand">
                    <figure>
                        <img alt="logo" data-src="wizard/images/logo.png" data-src-retina="wizard/images/logo@2x.png"
                            src="wizard/images/logo.png">
                    </figure>
                    <span class="ver inkVer"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="msform" class="dt-base theme-default">
            <!-- Progress bar -->
            <div class="dt-elements dt-progress-bar">
                <ul class="progressbar-custom">
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">01 </span> <span data-lang="OVERVIEW">Overview</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--inactive">
                        <div class="progress-txt">
                            <span class="num-list">02 </span> <span data-lang="CONFIGURATION">Configuration</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--inactive">
                        <div class="progress-txt">
                            <span class="num-list">03 </span> <span data-lang="STORE_SETUP">Store setup</span>
                        </div>
                    </li>
                    <li id="toolSetup" class="step step--incomplete step--inactive">
                        <div class="progress-txt">
                            <span class="num-list">04 </span> <span data-lang="TOOL_SETUP">Tool setup</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--inactive">
                        <div class="progress-txt">
                            <span id="lastNo" class="num-list">05 </span> <span data-lang="COMPLETE">Complete</span>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Canvas Work Area -->
            <div class="dt-elements dt-canvas">
                <div class="canvasWrap">

                    <!-- Pre-loader start -->
                    <div class="preLoader" id="loader">
                        <h3 class="title" data-lang="CONFIGURING"></h3>
                        <h5 class="sub-title" data-lang="LOAD_MSG"></h5>
                        <div class="loader-box">
                            <figure class="spinner">
                                <img src="wizard/images/spinner.gif" alt="">
                            </figure>
                        </div>
                    </div>
                    <!-- Pre-loader end -->

                    <!-- overview start -->
                    <fieldset id="overview-1" class="form-section">
                        <div class="logos-box mb-4">
                            <div class="form-row justify-content-center align-items-center">
                                <div class="col-4">
                                    <div class="logoWrap">
                                        <figure class="logoBox"><img class="storeLogo" src="wizard/images/" alt=""></figure>
                                        <p class="ver storeVer" data-lang="VERSION"></p>
                                    </div>
                                </div>
                                <div class="col-1 text-center">
                                    <i class="pg pg-plus add"></i>
                                </div>
                                <div class="col-4">
                                    <div class="logoWrap">
                                        <figure class="logoBox imprintnext"><img src="wizard/images/imprintnext.svg" alt=""></figure>
                                        <p class="ver inkVer" data-lang="VERSION"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="boxContent text-center mb-5" data-lang="INFO_PAGE_1"></div>
                        <div class="form-row ml-5 mr-5 pl-5 pr-5 justify-content-center text-center">
                            <div class="col-12">
                                <h3 class="secTitle" data-lang="CHOOSE_LANG"></h3>
                                <div class="form-group mb-4">
                                    <select name="" id="langList" class="custom-select custom-select-lg" onchange="updateLanguage();">
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <input type="button" name="next" data-lang="PROCEED_BUTTON_1" class="btn btn-lg btn-success next action-button"
                                    value="" onclick="setDesignerPath(2)">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="overview-2" class="form-section d-none">
                        <div class="logos-box mb-4">
                            <div class="form-row justify-content-center align-items-center">
                                <div class="col-4">
                                    <div class="logoWrap">
                                        <figure class="logoBox"><img class="storeLogo" src="wizard/images/" alt=""></figure>
                                        <p class="ver storeVer" data-lang="VERSION"></p>
                                    </div>
                                </div>
                                <div class="col-1 text-center">
                                    <i class="pg pg-plus add"></i>
                                </div>
                                <div class="col-4">
                                    <div class="logoWrap">
                                        <figure class="logoBox imprintnext"><img src="wizard/images/imprintnext.svg" alt=""></figure>
                                        <p class="ver inkVer" data-lang="VERSION"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="boxContent text-center mb-5" data-lang="INFO_PAGE_1_1"></div>
                        <div class="form-row ml-5 mr-5 pl-5 pr-5 justify-content-center">
                            <div class="col-9">
                                <!-- <h3 class="secTitle">data-language Setup</h3> -->
                                <div class="form-group">
                                    <label for=""  data-lang="URL_HEAD"></label>
                                    <input class="form-control form-control-lg" type="text" name="" id="domain"
                                        value="" readonly="true">
                                </div>
                                <div class="form-group">
                                    <label for="" data-lang="PATH_HEAD">Installation path</label>
                                    <div class="d-flex align-items-center">
                                         <span class="input-group-addon domain" style="border: none;">
                                        
                                     </span>
                                    <input class="form-control form-control-lg mx-2" type="text" name="" id="xeFolder"
                                        value="designer" onkeypress="return blockSplChar(event)">
                                     <span class="input-group-addon" style="border: none;">
                                         /index.html
                                     </span>
                                    </div>
                                </div>
                            </div>
                            <div id="message" class="alert alert-warning d-none" role="alert" style="margin-top: 20px;">
                            <i class="tick-icon"></i> <strong id="errorMSG"></strong> 
                            </div>
                            <div class="col-9 text-center">
                                <input type="button" name="next" class="btn btn-lg btn-success next action-button"
                                    value="Save & Continue" data-lang="PROCEED_BUTTON_1_1" onclick="goToServerSettings()">
                            </div>
                        </div>
                    </fieldset>
                    <!-- overview end -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var serviceURL = getBaseURL();
            var pkgURL = serviceURL+'getPackageInfo'; 
            var pkgDetails = get(pkgURL);
            var storeName = pkgDetails.data.store;
            if(storeName == 'others'){
                $("#toolSetup").hide();
                $("#lastNo").html("04");
            }
        });
    </script>
</body>

</html>
