<!DOCTYPE html>
<html lang="en">

<body>
    <div class="header bg-dark">
        <div class="container">
            <div class="header-inner">
                <div class="brand-label">
                    <span data-lang="INSTALL_HEADING"></span> <span class="storeName"></span>
                </div>
                <div class="brand">
                    <figure>
                        <img alt="logo" data-src="wizard/images/logo.png" data-src-retina="wizard/images/logo@2x.png"
                            src="wizard/images/logo.png">
                    </figure>
                    <span class="ver inkVer"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="msform" class="dt-base theme-default">
            <!-- Progress bar -->
            <div class="dt-elements dt-progress-bar">
                <ul class="progressbar-custom">
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">01 </span> <span data-lang="OVERVIEW">Overview</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">02 </span> <span data-lang="CONFIGURATION">Configuration</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">03 </span> <span data-lang="STORE_SETUP">Store setup</span>
                        </div>
                    </li>
                    <li id="toolSetup" class="step step--incomplete step--inactive">
                        <div class="progress-txt">
                            <span class="num-list">04 </span> <span data-lang="TOOL_SETUP">Tool setup</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--inactive">
                        <div class="progress-txt">
                            <span id="lastNo" class="num-list">05 </span> <span data-lang="COMPLETE">Complete</span>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Canvas Work Area -->
            <div class="dt-elements dt-canvas">
                <div class="canvasWrap">

                    <!-- Pre-loader start -->
                    <div class="preLoader d-none" id="loader">
                        <h3 class="title" data-lang="LOADING_3"></h3>
                        <h5 class="sub-title" data-lang="LOADCONTENT_3"></h5>
                        <div class="loader-box">
                            <figure class="spinner">
                                <img src="wizard/images/spinner.gif" alt="">
                            </figure>
                        </div>
                    </div>
                    <!-- Pre-loader end -->

                    <!-- Store setup start -->
                    <fieldset id="store-setup" class="form-section">
                        <!-- step count -->
                        <ul class="nav nav-custom">
                            <li class="nav-item completed active">
                                <a class="nav-link active" data-lang="FORM_HEAD_1"></a>
                            </li>
                            <li class="nav-item" id="head2">
                                <a class="nav-link" data-lang="FORM_HEAD_2"></a>
                            </li>
                            <li class="nav-item" id="head3">
                                <a class="nav-link" data-lang="FORM_HEAD_3"></a>
                            </li>
                        </ul>
                        
                        <!-- Step 1 -->
                        <div class="formElements mt-5 pt-3" id="inputForm">
                            <div class="form-group mb-4 row">
                                <label for="staticEmail" class="col-sm-3 col-form-label col-form-label-lg" data-lang="DB_HOST"></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-lg" autocomplete="off" name="" id="host" value="" onkeypress="return blockSpace(event)">
                                </div>
                            </div>
                            <div class="form-group mb-4 row">
                                <label for="inputPassword" class="col-sm-3 col-form-label col-form-label-lg" data-lang="DB_NAME"></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-lg" autocomplete="off" name="" id="dbName" value="" onkeypress="return blockSpace(event)">
                                </div>
                            </div>
                            <div class="form-group mb-4 row">
                                <label for="inputPassword" class="col-sm-3 col-form-label col-form-label-lg" data-lang="DB_USER"></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-lg" autocomplete="off" name="" id="dbUser" value="" onkeypress="return blockSpace(event)">
                                </div>
                            </div>
                            <div class="form-group mb-4 row">
                                <label for="inputPassword" class="col-sm-3 col-form-label col-form-label-lg" data-lang="DB_PWD"></label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-lg" autocomplete="off" name="" id="dbPwd" value="" onkeypress="return blockSpace(event)">
                                </div>
                            </div>
                            <div id="message" class="alert alert-warning d-none" role="alert" style="margin-top: 20px;">
                            <i class="tick-icon"></i> <strong id="errorMSG"></strong>
                            </div>
                            <input type="button" name="next" data-lang="PROCEED_BUTTON_3_1" class="btn btn-lg btn-success next action-button mt-5" value="" onclick="DBsetUp();">
                        </div>
                        
                    </fieldset>
                    <!-- Store setup end -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="wizard/js/form.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var serviceURL = getBaseURL();
            var pkgURL = serviceURL+'getPackageInfo'; 
            var pkgDetails = get(pkgURL);
            var storeName = pkgDetails.data.store;
            if(storeName == 'others'){
                $("#toolSetup").hide();
                $("#lastNo").html("04");
            }
        });
    </script>
</body>

</html>
