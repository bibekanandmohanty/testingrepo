<!DOCTYPE html>
<html lang="en">

<body>
    <div class="header bg-dark">
        <div class="container">
            <div class="header-inner">
                <div class="brand-label">
                    <span data-lang="INSTALL_HEADING"></span> <span class="storeName"></span>
                </div>
                <div class="brand">
                    <figure>
                        <img alt="logo" data-src="wizard/images/logo.png" data-src-retina="wizard/images/logo@2x.png"
                            src="wizard/images/logo.png">
                    </figure>
                    <span class="ver inkVer"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="msform" class="dt-base theme-default">
            <!-- Progress bar -->
            <div class="dt-elements dt-progress-bar">
                <ul class="progressbar-custom">
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">01 </span> <span data-lang="OVERVIEW">Overview</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">02 </span> <span data-lang="CONFIGURATION">Configuration</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">03 </span> <span data-lang="STORE_SETUP">Store setup</span>
                        </div>
                    </li>
                    <li id="toolSetup" class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">04 </span> <span data-lang="TOOL_SETUP">Tool setup</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span id="lastNo" class="num-list">05 </span> <span data-lang="COMPLETE">Complete</span>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Canvas Work Area -->
            <div class="dt-elements dt-canvas">
                <div class="canvasWrap">

                    <!-- Pre-loader start -->
                    <div class="preLoader d-none">
                        <h3 class="title" data-lang="LOADING_5"></h3>
                        <h5 class="sub-title" data-lang="LOADCONTENT_5"></h5>
                        <div class="loader-box">
                            <figure class="spinner">
                                <img src="wizard/images/spinner.gif" alt="">
                            </figure>
                        </div>
                    </div>
                    <!-- Pre-loader end -->
                    <!-- Complete start -->
                    <fieldset id="complete" class="form-section">
                        <div class="thank-you">
                            <div class="iconBox">
                                <i class="tick-icon rounded"></i>
                            </div>
                            <h3 class="title" data-lang="PAGE_TITLE_5"></h3>
                            <h5 class="sub-title mb-5" data-lang="INFO_PAGE_5"></h5>
                            <div class="btns">
                                <div class="btn btn-link text-underline ml-3 mr-3"><a id="xeAdmin" data-lang="ADMIN_LINK"></a></div>
                                <div class="btn btn-link text-underline ml-3 mr-3"><a id="xeTool" data-lang="TOOL_LINK"></a></div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Complete end -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="wizard/js/info.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var serviceURL = getBaseURL();
            var pkgURL = serviceURL+'getPackageInfo'; 
            var pkgDetails = get(pkgURL);
            var storeName = pkgDetails.data.store;
            if(storeName == 'others'){
                $("#toolSetup").hide();
                $("#lastNo").html("04");
            }
        });
    </script>
</body>

</html>
