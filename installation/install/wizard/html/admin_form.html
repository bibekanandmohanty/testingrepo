<script type="text/javascript">
    function prepareQuestionList(questions){
        $('.question').append($("<option></option>").attr("value",'').text('select question'));
        $(questions).each(function(key, val) {
            console.log(val.question);
            $('.question').append($("<option></option>").attr("value",val.id).text(val.question));
        });
    }
    $(document).ready(function() {
        var serviceURL = getBaseURL();
        var questions = get(serviceURL+'getSecurityQuestions');
        prepareQuestionList(questions.questions);
        updateLanguage();

        var question1 = select = document.getElementById( 'question1' );
        var question2 = select = document.getElementById( 'question2' );

        question1.onchange = function() {
            preventDupes.call(this, question2, this.selectedIndex );
        };

        question2.onchange = function() {
            preventDupes.call(this, question1, this.selectedIndex );
        };
 });
</script>
