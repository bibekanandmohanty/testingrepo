<!DOCTYPE html>
<html lang="en">

<body>
     <div class="header bg-dark">
        <div class="container">
            <div class="header-inner">
                <div class="brand-label">
                    <span data-lang="INSTALL_HEADING"></span> <span class="storeName"></span>
                </div>
                <div class="brand">
                    <figure>
                        <img alt="logo" data-src="wizard/images/logo.png" data-src-retina="wizard/images/logo@2x.png"
                            src="wizard/images/logo.png">
                    </figure>
                    <span class="ver inkVer"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="msform" class="dt-base theme-default">
            <!-- Progress bar -->
            <div class="dt-elements dt-progress-bar">
                <ul class="progressbar-custom">
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">01 </span> <span data-lang="OVERVIEW">Overview</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">02 </span> <span data-lang="CONFIGURATION">Configuration</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">03 </span> <span data-lang="STORE_SETUP">Store setup</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--active">
                        <div class="progress-txt">
                            <span class="num-list">04 </span> <span data-lang="TOOL_SETUP">Tool setup</span>
                        </div>
                    </li>
                    <li class="step step--incomplete step--inactive">
                        <div class="progress-txt">
                            <span class="num-list">05 </span> <span data-lang="COMPLETE">Complete</span>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Canvas Work Area -->
            <div class="dt-elements dt-canvas">
                <div class="canvasWrap">

                    <!-- Pre-loader start -->
                    <div class="preLoader d-none" id="loader">
                        <h3 class="title" data-lang="LOADING_4"></h3>
                        <h5 class="sub-title" data-lang="LOADCONTENT_4"></h5>
                        <div class="loader-box">
                            <figure class="spinner">
                                <img src="wizard/images/spinner.gif" alt="">
                            </figure>
                        </div>
                    </div>
                    <!-- Pre-loader end -->
                    <!-- Tool setup start -->
                    <fieldset id="tool-setup" class="form-section">
                        <h3 class="title mb-4 pb-3" data-lang="PAGE_TITLE_4"></h3>
                        <div class="form-group mb-4 row">
                            <label for="staticEmail" class="col-sm-3 col-form-label col-form-label-lg" data-lang="SELECT_PRINT_PROFILE"></label>
                            <div class="col-sm-6">
                                <select class="custom-select custom-select-lg" id="printProfile" multiple>
                                   
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-4 row">
                            <label for="inputPassword" class="col-sm-3 col-form-label col-form-label-lg" data-lang="SELECT_PRODUCT"></label>
                            <div class="col-sm-6">
                                <select class="custom-select custom-select-lg" id="products" multiple>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-4 row">
                            <label for="staticEmail" class="col-sm-3 col-form-label col-form-label-lg" data-lang="SELECT_THEME"></label>
                            <div class="col-sm-9">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input themeVal" value="1" checked>
                                    <label class="custom-control-label" for="customRadioInline1">
                                        <img src="wizard/images/theme-1.svg" alt="">
                                    </label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input themeVal" value="2">
                                    <label class="custom-control-label" for="customRadioInline2">
                                        <img src="wizard/images/theme-2.svg" alt="">
                                    </label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                        class="custom-control-input themeVal" value="3">
                                    <label class="custom-control-label" for="customRadioInline3">
                                        <img src="wizard/images/theme-3.svg" alt="">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-3 col-form-label col-form-label-lg" data-lang="SELECT_THEME_COLOR"></label>
                            <div class="col-sm-6">
                                <div class="colorPicker">
                                    <input type="color" name="themeColor" value="#0fd10f" id="themeCol">
                                    <!-- <div class="color-name">ImprintNext Green (default)</div> -->
                                </div>
                            </div>
                        </div>
                        <div id="message" class="alert alert-warning d-none" role="alert" style="margin-top: 20px;">
                            <i class="tick-icon"></i> <strong id="errorMSG"></strong>
                            </div>
                        <input type="button" name="next" class="btn btn-lg btn-success next action-button mt-5"
                            value="" onclick="completeSetUp();" data-lang="PROCEED_BUTTON_4">
                    </fieldset>
                    <!-- Tool setup end -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="wizard/js/tool.js"></script>
</body>

</html>
